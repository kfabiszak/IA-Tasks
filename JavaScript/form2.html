<!doctype html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="jquery.js"></script>
    <script src="parsley.min.js"></script>
    <meta charset="utf-8" />
    <title>JavaScript</title>
</head>

<body>
    <form id="dane_osobowe" data-parsley-validate="">
        <table>
            <tr><td>Imię</td><td><input type="text" class="form-control" name="f_imie" required=""></td></tr>
            <tr><td>E-mail</td><td><input type="email" class="form-control" name="email" data-parsley-trigger="change" required=""></td></tr>
            <tr><td>Kod pocztowy</td><td><input type="text" class="form-control" name="f_kod" required="" pattern="/[0-9]{2}-[0-9]{3}/$"></td></tr>
            <tr><td>Miasto</td><td><input type="text" class="form-control" name="f_miasto" required=""></td></tr>
            <tr><td colspan="2"><input class="btn btn-default" type="submit" value="Prześlij"></td></tr>
        </table>
    </form>
</body>

<script type="text/javascript">
$(function () {
  $('#dane_osobowe').parsley().on('field:validated', function() {
    var ok = $('.parsley-error').length === 0;
  })
});
</script>
</html>
